<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let emptyArray = []
        console.log(emptyArray)

        let mixedArray = [1,"Merhaba",true,null]
        console.log(mixedArray)

        let arrayLength = mixedArray.length
        console.log(arrayLength)

        let firstElement = mixedArray[0]
        let lastElement = mixedArray[mixedArray.length - 1]

        console.log(firstElement)
        console.log(lastElement)

        mixedArray.push("Yeni Eleman")
        console.log(mixedArray)

        mixedArray.unshift("BaÅŸ Eleman")
        console.log(mixedArray)

        let removeElement = mixedArray.pop()
        console.log(mixedArray)

        removeElement = mixedArray.shift()
        console.log(mixedArray)

        let numberArray = [5,3,8,1,2]

        numberArray.sort((a,b) => a - b)
        console.log(numberArray)

        numberArray.reverse()
        console.log(numberArray)

        let slicedArray = mixedArray.slice(1,3)
        console.log(slicedArray)

        let combinedArray = numberArray.concat(slicedArray)
        console.log(combinedArray)

        let isPresent = combinedArray.includes("Merhaba");
        console.log(isPresent)

        let index = combinedArray.indexOf("Merhaba")
        console.log(index)
    </script>
</body>
