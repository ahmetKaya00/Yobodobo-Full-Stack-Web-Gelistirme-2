<body>
    <script>

        for(let i = 0; i<5; i++){
            console.log("Sayı: " + i)
        }

        let i = 0;

        while(i<5){
            console.log("Sayı: " + i)
            i++
        }

        let a = 6
        do{
           console.log("Sayı: " + a)
            a++ 
        }while(a<5)

        
    </script>
