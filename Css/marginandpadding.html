<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 200px;
            width: 200px;
            border: 1px solid #333;
            margin: 5px auto;
        }
        .box1{
            height: 200px;
            width: 200px;
            border: 1px solid #333;
            border-radius: 15px;
            margin: 5px auto;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit amet.</div>
    <div class="box1">Lorem ipsum dolor sit amet.</div>
</body>
</html>
