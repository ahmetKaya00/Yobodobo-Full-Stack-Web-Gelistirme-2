<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width: 200px;
            height: 100px;    
            border: 1px solid #333;   
        }
        .rounded-box{
            width: 200px;
            height: 100px;
            border: 1px solid #333;   
            border-radius: 30px 30px;
        }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit amet.</div>
    <div class="rounded-box">Lorem ipsum dolor sit amet.</div>
</body>
</html>
